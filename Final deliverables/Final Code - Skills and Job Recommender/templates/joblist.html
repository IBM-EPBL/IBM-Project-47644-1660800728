{% extends "bootstrap/base.html" %}
{% block title %}Home - Skills / Jobs Recommender{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div>
  <img width="100%" class="d-block w-100" src="{{url_for('static', filename='images/1.png')}}"alt="First slide">
</div>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline" action="{{url_for('joblist')}}" method="POST">
    <input id="search-bar" class="form-control mr-sm-2" type="search" name = 'search-bar' placeholder="Search jobs" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="jobs-box">
    <div class="row">
        {% for i in range(0,len)%}
         <div class="col-lg-3 col-md-3 col-sm-1">
            <div class="card" style="width: 40rem;">
                <img class="card-img-top" src="{{url_for('static', filename='images/jobs.png')}}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{jtr[i]}}</h5>
                <p class="card-text">{{jdr[i]}}</p>
                    <form action="{{url_for('applyjob')}}" method="post">
                        <label>Company Name<input name="cnp" type="text" readonly class="form-control-plaintext" id="staticEmail" value={{cn[i]}}></label>
                        <input class="btn btn-success btn-lg" type="submit" value="Apply">
                    </form>
            </div>
            </div>
         </div>
        {% endfor %}
    </div>
</div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "795fc7c7-311e-446c-945f-0acaffce5460", // The ID of this integration.
    region: "jp-tok", // The region your integration is hosted in.
    serviceInstanceID: "403b880a-1907-4cd4-be34-ed7621ce872c", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e66a43891e.js" crossorigin="anonymous"></script>
{% endblock %}
